<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <link href="../static/css/styl.css" rel="stylesheet" th:href="@{/css/styl.css}"/>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div align="center" id="content">
    <h2>Pracownicy salonu <p>"<span th:text="${salonName}"></span>"</p></h2>
    <div th:replace="fragments/logo :: logo"></div>
    <div style="text-align: center">
        <a class="button btn btn-primary" th:href="@{/hairdresser/addHairdresser?id={id}(id=${id})}">Dodaj pracownika</a>
    </div>
    <div th:if="${hairdresserDtoList.size()!=0}">
        <table class="table table-sm table-bordered table-striped" style="width: 35%">
            <thead class="thead-dark">
            <tr>
                <th>Imię</th>
                <th>Nazwisko</th>
                <th>Średnia ocena</th>
                <th>Akcje</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="temp : ${hairdresserDtoList}">
                <td th:text="${temp.getFirstName()}"></td>
                <td th:text="${temp.getLastName()}"></td>
                <td th:text="${temp.getAverageRating()}"></td>
                <td>
                    <a class="button btn btn-danger" th:href="@{/hairdresser/deleteHairdresser?id={id}(id=${temp.getId()})}">
                        <span class="glyphicon glyphicon-remove"></span>Usuń
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${hairdresserDtoList.size()==0}">
        <h6>Brak pracowników</h6>
    </div>

</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
