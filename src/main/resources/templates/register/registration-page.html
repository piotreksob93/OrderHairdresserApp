<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="../../static/css/styl.css" th:href="@{/static/css/styl.css}" rel="stylesheet"/>
</head>
<body>
<div sec:authorize="isAuthenticated()">
</div>
<div th:replace="fragments/header :: header"></div>

<div id="content" align="center">
    <h2>STRONA REJESTRACJI KLIENTA SALONU</h2>
    <div th:replace="fragments/logo :: logo"></div>
    <div class="error" th:if="${registrationError!=null}" style="color: red">
        <p th:text="${registrationError}"/>
    </div>
    <form th:action="@{/processRegistrationForm}" th:object="${userDto}" method="post" style="width: 25%">
        <input type="hidden" th:value="${userRole}" name="userRole"/>
        <div class="form-group">
            <label> User Name : </label>
            <div class="error" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">Username Error</div>
            <input type="text" th:field="*{userName}" class="form-control" name="username"/>
        </div>
        <div class="form-group">
            <label> Password: </label>
            <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
            <input type="password" th:field="*{password}" class="form-control" name="password"/>
        </div>
        <div class="form-group">
            <label> Email: </label>
            <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
            <input type="text" th:field="*{email}" class="form-control" name="email"/>
        </div>
        <div class="form-group">
            <label> First name:</label>
            <div class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Firstname Error</div>
            <input type="text" th:field="*{firstName}" class="form-control" name="firstName"/>
        </div>
        <div class="form-group">
            <label> First name:</label>
            <div class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Lastname Error</div>
            <input type="text" th:field="*{lastName}" class="form-control" name="lastName"/>
        </div>
        <div class="form-group">
            <input type="submit" value="Zarejestruj"/>
        </div>
    </form>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
